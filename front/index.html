<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Books - API Consumption</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="title">The Books</h1>
        <hr>

        <div class="container col-md-6">

            <div class="card">
                <div class="card-header">
                    <h2>Lista de livros</h2>
                </div>
                <div class="card-body">
                    <ul id="books">

                    </ul>
                </div>
            </div>
            <hr>

            <div class="card">
                <div class="card-header">
                    <h2>Novo Livro</h2>
                </div>
                <div class="card-body">
                    <form id="createForm">
                        <label for="titulo">Título:</label><br>
                        <input type="text" name="titulo" id="titulo" placeholder="Insira o título do livro"
                            class="form-control" required><br>
                        <label for="autor">Autor:</label><br>
                        <input type="text" name="autor" id="autor" placeholder="Insira o autor do livro" class="form-control"
                            required><br>
                        <label for="ano">Ano:</label><br>
                        <input type="number" name="ano" id="ano" placeholder="Insira o ano do livro" class="form-control"
                            required><br>
                        <label for="descricao">Descrição:</label><br>
                        <input type="text" name="descricao" id="descricao" placeholder="Insira a descrição do livro"
                            class="form-control" required><br>
                        <input type="submit" value="Cadastrar" id="createBtn" class="btn btn-success">
                    </form>
                </div>
            </div>
            <hr>

            <!-- CARD EDIÇÃO -->
            <div class="card">
                <div class="card-header">
                    <h2>Editar Livro</h2>
                </div>
                <div class="card-body">
                    <form id="editForm">
                        <input type="text" name="idEdit" id="idEdit" placeholder="ID" class="form-control" readonly><br>
                        <label for="tituloEdit">Título:</label><br>
                        <input type="text" name="tituloEdit" id="tituloEdit" placeholder="Insira o novo título"
                            class="form-control" required><br>
                        <label for="autorEdit">Autor:</label><br>
                        <input type="text" name="autorEdit" id="autorEdit" placeholder="Insira o novo autor"
                            class="form-control" required><br>
                        <label for="anoEdit">Ano:</label><br>
                        <input type="number" name="anoEdit" id="anoEdit" placeholder="Insira o novo ano"
                            class="form-control" required><br>
                        <label for="descricaoEdit">Descrição:</label><br>
                        <input type="text" name="descricaoEdit" id="descricaoEdit" placeholder="Insira a nova descrição"
                            class="form-control" required><br>
                        <input type="submit" value="Alterar" id="updateBtn" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="javascript/js.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
